<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .user-card {
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">

        <div class="card shadow">
            <div class="card-body">

                <h3 class="mb-4">User Management Dashboard</h3>

                <!-- User List -->
                <div id="userList">

                    <!-- Default users -->
                    <div class="user-card">
                        <strong>Username:</strong> admin <br>
                        <strong>Fullname:</strong> System Administrator <br>
                        <strong>Email:</strong> admin@system.com
                    </div>

                    <div class="user-card">
                        <strong>Username:</strong> johndoe <br>
                        <strong>Fullname:</strong> John Doe <br>
                        <strong>Email:</strong> john@example.com
                    </div>

                </div>

                <!-- Toggle Button -->
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    + Add New User
                </button>

            </div>
        </div>

    </div>


    <!-- Modal Dialog: Add User -->
    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="newUsername" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fullname</label>
                        <input type="text" id="newFullname" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="newEmail" class="form-control">
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="saveUserBtn">Create User</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $("#saveUserBtn").click(function () {

            let username = $("#newUsername").val();
            let fullname = $("#newFullname").val();
            let email = $("#newEmail").val();

            if (username === "" || fullname === "" || email === "") {
                alert("Please fill all fields.");
                return;
            }

            // Create new user card
            let userCard = `
                <div class="user-card">
                    <strong>Username:</strong> ${username} <br>
                    <strong>Fullname:</strong> ${fullname} <br>
                    <strong>Email:</strong> ${email}
                </div>
            `;

            $("#userList").append(userCard);

            // Clear form
            $("#newUsername").val("");
            $("#newFullname").val("");
            $("#newEmail").val("");

            // Close modal
            let modal = bootstrap.Modal.getInstance(document.getElementById("addUserModal"));
            modal.hide();

        });
    </script>

</body>

</html>
